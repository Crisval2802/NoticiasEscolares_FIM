<!-- myapp/templates/myapp/calendar.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCalendar in Django</title>
    <link rel="stylesheet" href="{% static 'fullcalendar/core/main.css' %}">
    <link rel="stylesheet" href="{% static 'fullcalendar/daygrid/main.css' %}">
    <script src="{% static 'fullcalendar/core/main.js' %}"></script>
    <script src="{% static 'fullcalendar/daygrid/main.js' %}"></script>
</head>
<body>
    <div id="calendar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['dayGrid'],
                events: [
                    // Aquí puedes agregar eventos dinámicamente desde tu base de datos
                    // { title: 'Evento 1', start: '2023-11-13' },
                    // { title: 'Evento 2', start: '2023-11-14' },
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
